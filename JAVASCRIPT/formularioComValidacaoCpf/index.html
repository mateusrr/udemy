<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <form action="#" method="POST" class="formulario">
            <label>Nome completo</label>
            <input type="text" class="nome validar">

            <label>Usuário</label>
            <input type="text" class="usuario validar">
        
            <label>E-mail:</label>
            <input type="text" class="email validar">

            <label>CPF:</label>
            <input type="text" class="cpf validar">

            <label>Senha</label>
            <input type="password" class="senha validar">

            <label>Repetir senha</label>
            <input type="password" class="repetirsenha validar">

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/validaCpf.js"></script>
</body>
</html>
